<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting‚Ä¶</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const qrId = params.get('qrId');
  
    if (qrId) {
      // ‚ö†Ô∏è Pou≈æi `.replace` namiesto `.href`!
      window.location.replace(`qrifyme://qr-activate-success?qrId=${qrId}`);
    } else {
      document.body.innerHTML = '<h1>‚ùå Missing qrId parameter.</h1>';
    }
  </script>
</head>
<body>
  <h1>üîÑ Redirecting to app‚Ä¶</h1>
</body>
</html>
